<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
<ui:insert name="metadata" />


<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Sysplenagem</title>

	<h:outputStylesheet library="tcc" name="styles/custom.css" />
	<h:outputStylesheet library="tcc" name="styles/layout.css" />
	<h:outputStylesheet library="tcc" name="styles/components.css" />
	
	<h:outputScript target="body" library="tcc"  name="javascripts/locale.js"/>
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="tcc" name="javascripts/app.js" />
</h:head>

<h:body>
		<p:growl id="mensagem" />

	<header class="aw-topbar">
	
		<h:graphicImage library="tcc" name="images/sysplenagem.png" />
		
	 
	  
    
   <h:form style="margin-left: 1260px; margin-top: -10px; margin-bottom: -1px;" styleClass="aw-toggle">
   <p:menuButton value="#{autenticacaoBean.usuarioLogado.funcionario.nome}" >
	   	<p:menuitem value="Editar" icon="fa fa-pencil" outcome="/paginas/usuario_cadastro.xhtml"/>
        <p:menuitem value="Sair" icon="fa fa-sign-out" outcome="/paginas/autenticacao.xhtml"/>   
    </p:menuButton>
    </h:form>
		
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	

	
</h:body>

</html>
