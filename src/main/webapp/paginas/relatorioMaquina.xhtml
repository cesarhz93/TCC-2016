<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>	
			<f:event listener="#{maquinaBean.listar}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">

		<h1 class="aw-page-title"><i class="fa fa-file-pdf-o"></i> Relatório de Máquinas</h1>
		
		<p:separator style="margim-bottom: 5px; margin-bottom: 25px;"/>
		
		<h:form id="formConsulta" styleClass="formulario-consulta">
		
		<p:toolbar style="background: #FFA500; padding: 11px 10px; border: 2px solid #FFA500; border-radius: none;">
			<f:facet name="left">
				<i class="fa fw fa-search"></i> <h:outputText value=" Consulta" />
			</f:facet>
		</p:toolbar>

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." rows="5" paginator="true" value="#{maquinaBean.maquinas}" var="maquina" style="margin-top: 30px;">
				
				<p:column headerText="ID" style="width: 3% ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{maquina.codigo}"/>
				</p:column>

				<p:column headerText="Modelo" style="width: 14%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{maquina.modelo}">
					<h:outputText value="#{maquina.modelo}"/>
				</p:column>

				<p:column headerText="Marca" style="width: 10.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{maquina.marca}">
					<h:outputText value="#{maquina.marca}"/>
				</p:column>
				
				<p:column headerText="Status" style="width: 5.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{maquina.status}"/>
				</p:column>
				
				<p:column headerText="Descrição" style="width: 10.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{maquina.descricao}"/>
				</p:column>
				
				
				<p:column headerText="Tipo" style="width: 10.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{maquina.tipoMaquina.tipo}">
					<h:outputText value="#{maquina.tipoMaquina.tipo}"/>
				</p:column>
				
				<p:column headerText="Combustível" style="width: 8%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{maquina.combustivel}"/>
				</p:column>	
				
				<p:column headerText="Valor Uni. Locação" style="width: 7.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="R$ #{maquina.valorUnitarioLocacao}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Validade Garantia" style="width: 7%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{maquina.dataLimiteGarantia}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Valor Pago" style="width: 10%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="R$ #{maquina.valorPago}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			
						<p:panelGrid columns="5" styleClass="panelgrid-botoesrelatorio" layout="grid">  
						   <p:commandButton style="padding: 4px 6px  !important; ;" value="Imprimir" icon="fa fa-print" actionListener="#{maquinaBean.imprimir}"/>
						   <p:button style="padding: 4px 6px  !important; ;" value="Voltar" icon="fa fa-repeat" outcome="/paginas/home.xhtml"/>  
						</p:panelGrid> 
						
						
		</h:form>
	</ui:define>
</ui:composition>
