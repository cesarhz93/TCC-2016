<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:insert name="metadata" />


<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Sysplenagem</title>

	<h:outputStylesheet library="tcc" name="styles/custom.css" />
	<h:outputStylesheet library="tcc" name="styles/layout.css" />
	<h:outputStylesheet library="tcc" name="styles/components.css" />

	<h:outputScript target="body" library="tcc"
		name="javascripts/locale.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="tcc" name="javascripts/app.js" />
</h:head>

<h:body>

	<p:growl id="mensagem" sticky="true" />

	<p:layout fullPage="true">

		<center>
			<p:layoutUnit header="Sistema para Gerenciamento de Serviços de Terraplenagem" position="center" resizable="false"
				closable="false" collapsible="false"  >

				<div align="center">
					<h:form id="formLogin" styleClass="formulario-login">

						<h:graphicImage library="tcc" name="images/logodoTCC.jpg"
							style=" width: 100%; height: 100%;" />


						<h:panelGrid columns="2" style="margin-top: 25px;">

							<i class="fa fa-user fa-2x"></i>
							<p:inputText maxlength="18" size="20" placeholder="Usuário" styleClass="input-meu" value="#{autenticacaoBean.usuario.login}">

							</p:inputText>
						</h:panelGrid>

						<h:panelGrid columns="2" style="margin-top: 10px;">
							<i class="fa fa-lock fa-2x"></i>
							<p:password maxlength="8" size="20" placeholder="Senha" styleClass="input-meu" value="#{autenticacaoBean.usuario.senha}">

							</p:password>

						</h:panelGrid>

						<h:panelGrid columns="2" style="margin-bottom: 10px; margin-top: 30px;">
							<p:commandButton style="padding: 4px 6px  !important; ;" icon="fa fa-sign-in" value="Login" actionListener="#{autenticacaoBean.autenticar}" update=":mensagem"/>
						</h:panelGrid>
					</h:form>
				</div>


			</p:layoutUnit>
		</center>
		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsible="false">
			<h:graphicImage library="tcc" name="images/rodape.jpg"
				style=" width: 100%; height: 98%;" />
		</p:layoutUnit>
	</p:layout>





</h:body>

</html>
