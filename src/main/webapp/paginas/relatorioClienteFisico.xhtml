<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>	
			<f:event listener="#{clienteFisicoBean.listar}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">

		<h1 class="aw-page-title"><i class="fa fa-file-pdf-o"></i> Relatório de Clientes Físicos</h1>
		
		<p:separator style="margim-bottom: 5px; margin-bottom: 25px;"/>
		
		<h:form id="formConsulta" styleClass="formulario-consulta">
		
		<p:toolbar style="background: #FFA500; padding: 11px 10px; border: 2px solid #FFA500; border-radius: none;">
			<f:facet name="left">
				<i class="fa fw fa-search"></i> <h:outputText value=" Consulta" />
			</f:facet>
		</p:toolbar>

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." rows="4" paginator="true" value="#{clienteFisicoBean.clientes}" var="cliente" style="margin-top: 30px;">
				
				<p:column headerText="ID" style="width: 3% ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{cliente.codigo}"/>
				</p:column>

				<p:column headerText="Nome" style="width: 13%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{cliente.nome}">
					<h:outputText value="#{cliente.nome}"/>
				</p:column>

				<p:column headerText="CPF" style="width: 9.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{cliente.cpf}">
					<h:outputText value="#{cliente.cpf}"/>
				</p:column>
				
				<p:column headerText="RG" style="width: 8.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{cliente.rg}"/>
				</p:column>
				

				<p:column headerText="Telefone " style="width: 9%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{cliente.telefoneCelular} #{cliente.telefoneFixo}"/>
				</p:column>
				
				<p:column headerText="Endereço" style="width: 11%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{cliente.rua}, #{cliente.numero}. #{cliente.bairro} - #{cliente.cidade} - #{cliente.estado}"/>
				</p:column>
				
				<p:column headerText="Email" style="width: 15%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{cliente.email}"/>
				</p:column>

			</p:dataTable>
			
						<p:panelGrid columns="5" styleClass="panelgrid-botoesrelatorio" layout="grid" style="margin-top: -25px; margin-left: 40px;">   
						   <p:commandButton style="padding: 4px 6px  !important; ;" value="Imprimir" icon="fa fa-print" actionListener="#{clienteFisicoBean.imprimir}"/>
						   <p:button style="padding: 4px 6px  !important; ;" value="Voltar" icon="fa fa-repeat" outcome="/paginas/home.xhtml"/>  
						</p:panelGrid> 
						
						
		</h:form>
	</ui:define>
</ui:composition>
