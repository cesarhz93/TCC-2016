<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>	
			<f:event listener="#{funcionarioBean.listar}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">

		<h1 class="aw-page-title"><i class="fa fa-file-pdf-o"></i> Relatório de Funcionários</h1>
		
		<p:separator style="margim-bottom: 5px; margin-bottom: 25px;"/>
		
		<h:form id="formConsulta" styleClass="formulario-consulta">
		
		<p:toolbar style="background: #FFA500; padding: 11px 10px; border: 2px solid #FFA500; border-radius: none;">
			<f:facet name="left">
				<i class="fa fw fa-search"></i> <h:outputText value=" Consulta" />
			</f:facet>
		</p:toolbar>

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." rows="5" paginator="true" value="#{funcionarioBean.funcionarios}" var="funcionario" 
			style="margin-top: 30px;">
				
				<p:column headerText="ID" style="width: 4% ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{funcionario.codigo}"/>
				</p:column>

				<p:column headerText="Nome" style="width: 12%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}"/>
				</p:column>

				<p:column headerText="CPF" style="width: 8%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{funcionario.cpf}">
					<h:outputText value="#{funcionario.cpf}"/>
				</p:column>
				
				<p:column headerText="RG" style="width: 7%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{funcionario.rg}"/>
				</p:column>

				<p:column headerText="Função" style="width: 7%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{funcionario.funcao}"/>
				</p:column>
				
				<p:column headerText="Celular" style="width: 8%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{funcionario.telefoneCelular}"/>
				</p:column>
				
				<p:column headerText="Valor Salário" style="width: 6%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="R$ #{funcionario.valorSalario}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Endereço" style="width: 8%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{funcionario.rua}, #{funcionario.numero} - #{funcionario.bairro}"/>
				</p:column>
				
				<p:column headerText="Data de Contratação" style="width: 6%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{funcionario.dataContratacao}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>

			</p:dataTable>

						<p:panelGrid columns="5" styleClass="panelgrid-botoesrelatorio" layout="grid">  
						   <p:commandButton style="padding: 4px 6px  !important; ;" value="Imprimir" icon="fa fa-print" actionListener="#{funcionarioBean.imprimir}"/>
						   <p:button style="padding: 4px 6px  !important; ;" value="Voltar" icon="fa fa-repeat" outcome="/paginas/home.xhtml"/>  
						</p:panelGrid> 
						
						
		</h:form>
	</ui:define>
</ui:composition>
