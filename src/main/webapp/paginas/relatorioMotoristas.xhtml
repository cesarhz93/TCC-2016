<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>	
			<f:event listener="#{motoristaBean.listar}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">

		<h1 class="aw-page-title"><i class="fa fa-file-pdf-o"></i> Relatório de Motoristas</h1>
		
		<p:separator style="margim-bottom: 5px; margin-bottom: 25px;"/>
		
		<h:form id="formConsulta" styleClass="formulario-consulta">
		
		<p:toolbar style="background: #FFA500; padding: 11px 10px; border: 2px solid #FFA500; border-radius: none;">
			<f:facet name="left">
				<i class="fa fw fa-search"></i> <h:outputText value=" Consulta" />
			</f:facet>
		</p:toolbar>

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." rows="10" paginator="false" value="#{motoristaBean.motoristas}" var="motorista" style="margin-top: 30px;">
				
				<p:column headerText="ID" style="width: 3% ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{motorista.codigo}"/>
				</p:column>

				<p:column headerText="Nome" style="width: 18%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{motorista.funcionario.nome}">
					<h:outputText value="#{motorista.funcionario.nome}"/>
				</p:column>

				<p:column headerText="Número CNH" style="width: 9.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{motorista.numeroCNH}"/>
				</p:column>
				
				<p:column headerText="Categoria CNH" style="width: 8.0%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;" filterBy="#{motorista.categoria}">
					<h:outputText value="#{motorista.categoria}"/>
				</p:column>

				<p:column headerText="Validade CNH" style="width: 9%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{motorista.dataValidadeCNH}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Telefone" style="width: 8%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{motorista.funcionario.telefoneCelular} #{motorista.funcionario.telefoneFixo}"/>
				</p:column>
				
				<p:column headerText="Data de Contratação" style="width: 9%; ;font-size: 14px; font-family: 'Trebuchet MS'; font-weight: bolder;">
					<h:outputText value="#{motorista.funcionario.dataContratacao}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>
				
				

			</p:dataTable>
			
						<p:panelGrid columns="5" styleClass="panelgrid-botoesrelatorio" layout="grid">  
						   <p:commandButton style="padding: 4px 6px  !important; ;" value="Imprimir" icon="fa fa-print" actionListener="#{motoristaBean.imprimir}"/>
						   <p:button style="padding: 4px 6px  !important; ;" value="Voltar" icon="fa fa-repeat" outcome="/paginas/home.xhtml"/>  
						</p:panelGrid> 
						
						
		</h:form>
	</ui:define>
</ui:composition>
